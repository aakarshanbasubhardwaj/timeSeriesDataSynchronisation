        fileInput.click();
    }
});

dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.classList.add('dragging');
});

dropZone.addEventListener('dragleave', (e) => {
    e.preventDefault();
    dropZone.classList.remove('dragging');
});

dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.classList.remove('dragging');
    const files = Array.from(e.dataTransfer.files)
        .filter(file => file.type === 'text/csv' || file.name.endsWith('.xlsx') || file.name.endsWith('.csv'));
    if (files.length > 0) {
        handleMultipleFiles(files.slice(0, 2));
    }
});

fileInput.addEventListener('change', (e) => {
    const files = Array.from(e.target.files)

    if (files.length > 0) {
        handleMultipleFiles(files.slice(0, 2));

// Format file size
function formatFileSize(bytes) {
    if (bytes === 0) return '0 B';
    const k = 1024;
    const sizes = ['B', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

// Handle multiple files
async function handleMultipleFiles(files) {
    uploadedFiles = files;
    uploadProgress.classList.add('visible');
    fileName.textContent = files.map(f => f.name).join(', ');
    fileSize.textContent = files.map(f => formatFileSize(f.size)).join(' + ');
    progressPercent.textContent = 0;
    progressFill.style.width = '0%';
    syncBtn.classList.add('disabled');

    // Simulate upload progress
    let progress = 0;
    const interval = setInterval(() => {
        progress += 10;
        progressPercent.textContent = progress;
        progressFill.style.width = progress + '%';
        if (progress >= 100) {
            clearInterval(interval);
            syncBtn.classList.remove('disabled');
        }
    }, 100);
}

    if (!uploadedFiles.length) return;
    syncBtn.classList.add('disabled');
    const formData = new FormData();
    uploadedFiles.forEach((file, idx) => {
        formData.append('file' + (idx + 1), file);
    });

    try {
        await axios.post('YOUR_ENDPOINT_URL_HERE', formData, {
            headers: { 'Content-Type': 'multipart/form-data' },
            onUploadProgress: function(progressEvent) {
                if (progressEvent.total) {
                    const percent = Math.round((progressEvent.loaded * 100) / progressEvent.total);
                    progressPercent.textContent = percent;
                    progressFill.style.width = percent + '%';
                }
            }
        });
        alert('Files uploaded successfully!');
    } catch (error) {
        alert('Upload failed: ' + (error.response?.data?.message || error.message));
    }
    syncBtn.classList.remove('disabled');
});

const sendBtn = document.getElementById('sendBtn');

sendBtn.addEventListener('click', async () => {
    if (!uploadedFiles.length) {
        alert('No files to send!');
        return;
    }
    sendBtn.disabled = true;
    const formData = new FormData();
    uploadedFiles.forEach((file, idx) => {
        formData.append('file' + (idx + 1), file);
    });

    try {
        const response = await axios.post('http://localhost:3333/syncFiles', formData, {
            headers: { 'Content-Type': 'multipart/form-data' },
            responseType: 'blob',
            onUploadProgress: function(progressEvent) {
                if (progressEvent.total) {
                    const percent = Math.round((progressEvent.loaded * 100) / progressEvent.total);
                    progressPercent.textContent = percent;
                    progressFill.style.width = percent + '%';
                }
            }
        });
        const blob = new Blob([response.data], { type: 'application/zip' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'sync_files.zip';
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
        alert('Files synchronized and downloaded successfully!');
    } catch (error) {
        alert('Send failed: ' + (error.response?.data?.message || error.message));
    }
    sendBtn.disabled = false;
